    body {

    textarea {
      width: 80%;

      cursor: pointer;
      box-shadow: 0 0 10px #ff4b5c;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      background-size: cover;
    }

    .shred-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff4b5c;
    }

    .emoji {
      font-size: 3em;
      margin-bottom: 10px;

    @keyframes pulse {

    }

    .tagline {
      font-size: 1.2em;
      color: #bbbbbb;

    }
